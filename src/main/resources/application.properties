# Configurações da API Siscomex
siscomex.auth.url=https://auth.portalunico.siscomex.gov.br/oauth/token
siscomex.recepcao.url=https://api.portalunico.siscomex.gov.br/remx/recepcao/v1
siscomex.consulta.url=https://api.portalunico.siscomex.gov.br/remx/consulta/v1

# Credenciais OAuth2 (serão injetadas via variáveis de ambiente)
siscomex.client.id=${SISCOMEX_CLIENT_ID}
siscomex.client.secret=${SISCOMEX_CLIENT_SECRET}

# Configurações do servidor
server.port=8080
spring.application.name=siscomex-integration

# Habilita debug para melhor logging
logging.level.com.example.siscomex=DEBUG
logging.level.org.springframework.web=DEBUG